<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqueles Guri - Convite para o Clã</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-300 to-purple-600 flex justify-center items-center min-h-screen">

    <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold text-purple-800">Aqueles Guri - Convite para o Clã</h2>
        <p class="text-gray-600 mt-2">Digite seu número do WhatsApp:</p>
        
        <input type="text" id="numero" placeholder="Ex: 51 9 9013-0869"
            class="w-full mt-3 p-3 border-2 border-purple-500 rounded-md text-center text-purple-800 focus:ring-2 focus:ring-purple-400 outline-none">
        
        <button onclick="gerarLink()" 
            class="w-full mt-4 bg-gradient-to-r from-purple-600 to-purple-400 text-white font-bold py-3 rounded-md shadow-md hover:scale-105 transition transform">
            Entrar no WhatsApp
        </button>

        <!-- Regras do Grupo -->
        <div class="mt-6 text-left bg-gray-100 p-4 rounded-md shadow-md">
            <h3 class="text-lg font-semibold text-purple-700">📜 Regras do Clã</h3>
            <ul class="text-gray-700 mt-2 text-sm list-disc list-inside">
                <li>🚫 Sem spam ou divulgação.</li>
                <li>🤝 Respeito entre os membros.</li>
                <li>🔥 Atividade mínima no jogo.</li>
                <li>🛑 Proibido xingamentos e ofensas.</li>
                <li>⚔️ Participação nos eventos do clã.</li>
            </ul>
        </div>
    </div>

    <script>
        function gerarLink() {
            var numero = document.getElementById("numero").value.trim();

            // Remove espaços, traços e caracteres extras
            numero = numero.replace(/\D/g, '');

            // Validação: DDD (2 dígitos) + 9 dígitos do celular
            if (numero.length !== 11 || !/^\d{11}$/.test(numero)) {
                alert("Por favor, insira um número válido no formato DDD + 9 dígitos.");
                return;
            }

            // Adiciona código do Brasil
            numero = "55" + numero;

            var mensagem = encodeURIComponent("👉 https://chat.whatsapp.com/LPd9A6oQ8Wj5LMdDu3ATSs\n\nQuando entrar, manda teu nick no chat! 🔥");
            var link = "https://wa.me/" + numero + "?text=" + mensagem;

            // Redireciona para o WhatsApp
            window.location.href = link;
        }
    </script>

</body>
</html>
